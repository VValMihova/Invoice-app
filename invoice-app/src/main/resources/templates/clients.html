<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<div class="container mt-5">
  <div class="title-block mb-3">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="title" th:text="#{clients.title}">Clients</h2>
      <div>
        <a th:href="@{/clients/add}" class="btn btn-success">
          <i class="fas fa-plus"></i> <span th:text="#{clients.add.button}">Add Client</span>
        </a>
      </div>
    </div>

    <form th:action="@{/clients}" method="get" class="mb-4 mt-3">
      <div class="form-row align-end">
        <div class="col-md-3">
          <div class="form-group">
            <label th:text="#{clients.search.companyName}"></label>
            <input type="text" name="companyName" class="form-control" th:placeholder="#{clients.search.companyNamePlaceholder}" th:value="${param.companyName}">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label th:text="#{clients.search.eik}"></label>
            <input type="text" name="eik" class="form-control" th:placeholder="#{clients.search.eikPlaceholder}" th:value="${param.eik}">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group btn-wrapper">
            <button type="submit" class="btn btn-primary" th:text="#{clients.search.button}">Search</button>
            <a th:href="@{/clients}" class="btn btn-secondary" th:text="#{clients.viewAll.button}">View All</a>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-6" th:each="client : ${clients}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${client.companyName}">Company Name</h5>
          <p class="card-text"><strong th:text="#{client.address.label}">Address:</strong> <span th:text="${client.address}">Address</span></p>
          <p class="card-text"><strong th:text="#{client.eik.label}">EIK:</strong> <span th:text="${client.eik}">EIK</span></p>
          <p class="card-text"><strong th:text="#{client.vat.label}">VAT Number:</strong> <span th:text="${client.vatNumber}">VAT Number</span></p>
          <p class="card-text"><strong th:text="#{client.manager.label}">Manager:</strong> <span th:text="${client.manager}">Manager</span></p>
          <div class="d-flex justify-content-center">
            <a th:href="@{/invoices/create-with-client/{clientId}(clientId=${client.id})}" class="btn btn-primary mt-2 mt-md-0 mr-2">
              <i class="fas fa-plus"></i> <span th:text="#{recipients.create.invoice.button}">Create Invoice</span>
            </a>
            <a th:href="@{/clients/edit/{clientId}(clientId=${client.id})}" class="btn btn-warning mt-2 mt-md-0 ml-2">
              <i class="fas fa-edit"></i> <span th:text="#{recipients.edit.button}">Edit</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="push"></div>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
