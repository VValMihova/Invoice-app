<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2>Edit Invoice</h2>
    <form th:action="@{/invoices/edit/{id}(id=${invoice.id})}" th:object="${invoice}" method="post" id="invoiceForm">
      <!-- Invoice Number and Issue Date Side by Side -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="invoiceNumber">Invoice Number:</label>
            <input type="text" id="invoiceNumber" name="invoiceNumber" th:field="*{invoiceNumber}" class="form-control" required/>
          </div>
        </div>
<!--        to do show issue date-->
        <div class="col-md-6">
          <div class="form-group">
            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" th:field="*{issueDate}" th:value="*{issueDate}" class="form-control" required/>
          </div>
        </div>
      </div>

      <!-- Supplier and Recipient Details Side by Side -->
      <div class="row">
        <!-- Supplier Details -->
        <div class="col-md-6">
          <h4>Supplier Details</h4>
          <div class="form-group">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" name="supplier.companyName" th:field="*{supplier.companyName}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="supplierAddress">Supplier Address:</label>
            <input type="text" id="supplierAddress" name="supplier.address" th:field="*{supplier.address}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="supplierEik">Supplier EIK:</label>
            <input type="text" id="supplierEik" name="supplier.eik" th:field="*{supplier.eik}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="supplierVatNumber">Supplier VAT Number:</label>
            <input type="text" id="supplierVatNumber" name="supplier.vatNumber" th:field="*{supplier.vatNumber}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="supplierManager">Supplier Manager:</label>
            <input type="text" id="supplierManager" name="supplier.manager" th:field="*{supplier.manager}" class="form-control" readonly/>
          </div>
        </div>

        <!-- Recipient Details -->
        <div class="col-md-6">
          <h4>Recipient Details</h4>
          <div class="form-group">
            <label for="recipientName">Recipient Name:</label>
            <input type="text" id="recipientName" name="recipient.companyName" th:field="*{recipient.companyName}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="recipientAddress">Recipient Address:</label>
            <input type="text" id="recipientAddress" name="recipient.address" th:field="*{recipient.address}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="recipientEik">Recipient EIK:</label>
            <input type="text" id="recipientEik" name="recipient.eik" th:field="*{recipient.eik}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="recipientVatNumber">Recipient VAT Number:</label>
            <input type="text" id="recipientVatNumber" name="recipient.vatNumber" th:field="*{recipient.vatNumber}" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="recipientManager">Recipient Manager:</label>
            <input type="text" id="recipientManager" name="recipient.manager" th:field="*{recipient.manager}" class="form-control" required/>
          </div>
        </div>
      </div>

      <!-- Invoice Items -->
      <h4>Items</h4>
      <table class="table text-center">
        <thead>
        <tr>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="invoiceItemsContainer">
        <tr th:each="item, iterStat : ${invoice.items}">
          <td><input type="text" th:name="|items[${iterStat.index}].name|" th:value="${item.name}" placeholder="Item Name" class="form-control" required/></td>
          <td><input type="number" th:name="|items[${iterStat.index}].quantity|" th:value="${item.quantity}" placeholder="Quantity" class="form-control" oninput="calculateTotalPrice(this)" required/></td>
          <td><input type="number" th:name="|items[${iterStat.index}].unitPrice|" th:value="${item.unitPrice}" placeholder="Unit Price" class="form-control" oninput="calculateTotalPrice(this)" required/></td>
          <td><input type="number" th:name="|items[${iterStat.index}].totalPrice|" th:value="${item.totalPrice}" placeholder="Total Price" class="form-control" readonly/></td>
          <td>
            <button type="button" class="btn btn-sm btn-danger" onclick="removeInvoiceItem(this)">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-secondary" onclick="addInvoiceItem()">Add Item</button>

      <!-- Total Amount, VAT, and Amount Due -->
      <div class="row mt-3 justify-content-end">
        <div class="col-md-4">
          <div class="form-group">
            <label for="totalAmount">Total Amount:</label>
            <input type="number" id="totalAmount" name="totalAmount" th:field="*{totalAmount}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="vat">VAT (20%):</label>
            <input type="number" id="vat" name="vat" th:field="*{vat}" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label for="amountDue">Amount Due:</label>
            <input type="number" id="amountDue" name="amountDue" th:field="*{amountDue}" class="form-control" readonly/>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Update Invoice</button>
    </form>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/edit-invoice.js"></script>
</body>
</html>
