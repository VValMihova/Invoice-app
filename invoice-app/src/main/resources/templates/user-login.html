<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2 th:text="#{login.header}">Login</h2>
    <form th:action="@{/users/login}" th:method="post">
      <div th:if="${loginError}" class="alert alert-danger mt-3" th:text="${loginError}"></div>
      <div class="form-group">
        <label for="email" th:text="#{login.email}">Email:</label>
        <input name="email" type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password" th:text="#{login.password}">Password:</label>
        <input name="password" type="password" id="password" class="form-control" required />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
        <label class="form-check-label" for="remember-me" th:text="#{login.rememberme}">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary" th:text="#{login.header}">Login</button>
    </form>
  </div>
</div>
<div class="push"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
