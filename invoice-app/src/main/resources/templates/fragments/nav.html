<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<nav
    th:fragment="nav"
    class="navbar navbar-expand-lg navbar-light navbar-light-custom">
  <a class="navbar-brand" th:href="@{/}">InvoiceApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/users/login}"
           th:text="#{nav.login}">Login</a>
      </li>
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/users/register}"
           th:text="#{nav.register}">Register</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/profile}"
           th:text="#{nav.profile}">Profile</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/invoices/create}"
           th:text="#{nav.create.invoice}">Create Invoice</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" th:href="@{/invoices}"
           th:text="#{nav.my.invoices}">My Invoices</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <form th:method="POST" th:action="@{/users/logout}"
              th:text="#{nav.logout}" class="form-inline">
          <input class="nav-link btn-logout" type="submit" value="Logout">
        </form>
      </li>
    </ul>
  </div>
</nav>
