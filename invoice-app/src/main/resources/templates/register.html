<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2>Register</h2>
    <form
        th:action="@{/users/register}"
        th:object="${registerData}"
        th:method="post">

      <div class="form-group">
        <label for="email">Email:</label>
        <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            th:errorclass="'is-invalid alert-danger'"
            required />
        <small
            th:each="err : ${#fields.errors('email')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
            type="password"
            id="password"
            name="password"
            th:field="*{password}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('password')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            th:field="*{confirmPassword}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:if="${#fields.hasErrors('confirmPassword')}"
            th:errors="*{confirmPassword}"
            class="text-danger"></small>
      </div>
      <br>
      <hr>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input
            type="text"
            id="companyName"
            name="companyName"
            th:field="*{companyName}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('companyName')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
            type="text"
            id="address"
            name="address"
            th:field="*{address}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('address')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="eik">EIK:</label>
        <input
            type="text"
            id="eik"
            name="eik"
            th:field="*{eik}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('eik')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="vatNumber">VAT Number:</label>
        <input
            type="text"
            id="vatNumber"
            name="vatNumber"
            th:field="*{vatNumber}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('vatNumber')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <div class="form-group">
        <label for="manager">Manager:</label>
        <input
            type="text"
            id="manager"
            name="manager"
            th:field="*{manager}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required />
        <small
            th:each="err : ${#fields.errors('manager')}"
            th:text="${err}" class="text-danger"></small>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
