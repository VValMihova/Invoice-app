<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2>Register</h2>
    <form th:action="@{/users/register}" th:object="${registerInfo}" th:method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required />
      </div>
      <br>
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyDetails.companyName}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{companyDetails.address}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="eik">EIK:</label>
        <input type="text" id="eik" th:field="*{companyDetails.eik}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="vatNumber">VAT Number:</label>
        <input type="text" id="vatNumber" th:field="*{companyDetails.vatNumber}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="manager">Manager:</label>
        <input type="text" id="manager" th:field="*{companyDetails.manager}" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
