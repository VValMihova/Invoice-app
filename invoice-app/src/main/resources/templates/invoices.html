<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="invoices-container">
    <h2>My Invoices</h2>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th>Invoice Number</th>
        <th>Issue Date</th>
        <th>Recipient</th>
        <th>Total Amount</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.invoiceNumber}">12345</td>
        <td th:text="${invoice.issueDate}">2024-07-07</td>
        <td th:text="${invoice.recipient.companyName}">Recipient Name</td>
        <td th:text="${invoice.amountDue}">$1000.00</td>
        <td>
          <a href="#" th:href="@{/invoices/edit/{id}(id=${invoice.id})}" class="btn btn-sm btn-warning">Edit</a>
          <form th:action="@{/invoices/delete/{id}(id=${invoice.id})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
<!--          <a href="#" th:href="@{/invoices/delete/{id}(id=${invoice.id})}" class="btn btn-sm btn-danger"-->
          <!--             onclick="return confirm('Are you sure you want to delete this invoice?');">Delete</a>-->
          <a href="#" th:href="@{/invoices/download-pdf/{id}(id=${invoice.id})}" class="btn btn-sm btn-success">Download
            PDF</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
