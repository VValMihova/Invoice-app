<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="invoices-container">
    <h2 th:text="#{invoices.header}">My Invoices</h2>
    <div class="table-responsive">

    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th th:text="#{invoices.table.invoiceNumber}">Invoice Number</th>
        <th th:text="#{invoices.table.issueDate}">Issue Date</th>
        <th th:text="#{invoices.table.recipient}">Recipient</th>
        <th th:text="#{invoices.table.totalAmount}">Total Amount</th>
        <th th:text="#{invoices.table.actions}">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.invoiceNumber}">12345</td>
        <td th:text="${invoice.issueDate}">2024-07-07</td>
        <td th:text="${invoice.recipient.companyName}">Recipient Name</td>
        <td th:text="${invoice.amountDue}">$1000.00</td>
        <td>
          <a
              th:href="@{/invoices/view/{id}(id=${invoice.id})}"
              class="btn btn-sm btn-info"
              th:text="#{invoices.action.view}">
            View
          </a>
          <a
              th:href="@{/invoices/edit/{id}(id=${invoice.id})}"
              class="btn btn-sm btn-warning"
              th:text="#{invoices.action.edit}">
            Edit
          </a>
          <form th:action="@{/invoices/delete/{id}(id=${invoice.id})}" method="post" style="display:inline;">
            <button
                type="submit"
                class="btn btn-sm btn-danger"
                th:text="#{invoices.action.delete}">
              Delete
            </button>
          </form>

          <!--          <a href="#" th:href="@{/invoices/delete/{id}(id=${invoice.id})}" class="btn btn-sm btn-danger"-->
          <!--             onclick="return confirm('Are you sure you want to delete this invoice?');">Delete</a>-->
          <a
              th:href="@{/invoices/download-pdf/{id}(id=${invoice.id})}"
              class="btn btn-sm btn-success"
              th:text="#{invoices.action.downloadPdf}">
            Download PDF
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
