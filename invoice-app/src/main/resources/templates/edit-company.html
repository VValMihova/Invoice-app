<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2 th:text="#{user.profile.edit.company.details.header}">Edit Company Details</h2>
    <form
        th:action="@{/profile/update-company}"
        th:object="${companyDetails}"
        th:method="post">
      <div class="form-group">
        <label for="companyName" th:text="#{user.profile.edit.company.details.company.name}">Company Name:</label>
        <input
            type="text"
            id="companyName"
            name="companyName"
            th:field="*{companyName}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('companyName')}"
            th:errors="*{companyName}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="address" th:text="#{user.profile.edit.company.details.company.address}">Address:</label>
        <input
            type="text"
            id="address"
            name="address"
            th:field="*{address}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('address')}"
            th:errors="*{address}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="eik" th:text="#{user.profile.edit.company.details.company.eik}">EIK:</label>
        <input
            type="text"
            id="eik"
            name="eik"
            th:field="*{eik}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('eik')}"
            th:errors="*{eik}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="vatNumber" th:text="#{user.profile.edit.company.details.company.vat}">VAT Number:</label>
        <input
            type="text"
            id="vatNumber"
            name="vatNumber"
            th:field="*{vatNumber}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('vatNumber')}"
            th:errors="*{vatNumber}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="manager" th:text="#{user.profile.edit.company.details.company.manager}">Manager:</label>
        <input
            type="text"
            id="manager"
            name="manager"
            th:field="*{manager}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('manager')}"
            th:errors="*{manager}" class="text-danger">
        </small>
      </div>
      <button type="submit" class="btn btn-primary" th:text="#{user.profile.edit.company.details.company.save}">Save Changes</button>
    </form>
  </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
