<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="form-container">
    <h2>Edit Company Details</h2>
    <form th:action="@{/profile/update-company}" th:object="${companyDetails}" method="post">
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" th:field="*{companyName}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="eik">EIK:</label>
        <input type="text" id="eik" th:field="*{eik}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="vatNumber">VAT Number:</label>
        <input type="text" id="vatNumber" th:field="*{vatNumber}" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="manager">Manager:</label>
        <input type="text" id="manager" th:field="*{manager}" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
