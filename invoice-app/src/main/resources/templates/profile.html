<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="profile-container">
    <h2>User Profile</h2>

    <div class="row">
      <!-- Company Details Section -->
      <div class="col-md-6">
        <div class="profile-section">
          <h4>Company Details</h4>
          <a href="#" th:href="@{/profile/edit-company}" class="edit-icon">
            <i class="fas fa-edit"></i> Edit
          </a>
          <p><strong>Company Name:</strong> <span th:text="${companyDetails.companyName}">Company Name</span></p>
          <p><strong>Address:</strong> <span th:text="${companyDetails.address}">Address</span></p>
          <p><strong>EIK:</strong> <span th:text="${companyDetails.eik}">EIK</span></p>
          <p><strong>VAT Number:</strong> <span th:text="${companyDetails.vatNumber}">VAT Number</span></p>
          <p><strong>Manager:</strong> <span th:text="${companyDetails.manager}">Manager</span></p>
        </div>
      </div>

      <!-- Bank Accounts Section -->
      <div class="col-md-6">
        <div class="profile-section">
          <h4>Bank Accounts</h4>
          <a href="#" th:href="@{/profile/add-bank-account}" class="btn btn-sm btn-primary mb-2">Add Bank Account</a>
          <table class="table">
            <thead>
            <tr>
              <th>IBAN</th>
              <th>BIC</th>
              <th>Currency</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bankAccount : ${bankAccounts}">
              <td th:text="${bankAccount.iban}">IBAN</td>
              <td th:text="${bankAccount.bic}">BIC</td>
              <td th:text="${bankAccount.currency}">Currency</td>
              <td>
                <a href="#" th:href="@{/profile/edit-bank-account/{id}(id=${bankAccount.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a href="#" th:href="@{/profile/delete-bank-account/{id}(id=${bankAccount.id})}" class="btn btn-sm btn-danger">Delete</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
