<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>
<div class="container mt-5">
  <div class="profile-container">
    <h2>User Profile</h2>

    <div class="profile-section">
      <h4>Company Details</h4>
      <a href="#" th:href="@{/profile/edit-company}" class="edit-icon">
        <i class="fas fa-edit"></i> Edit
      </a>
      <p><strong>Company Name:</strong> <span th:text="${companyDetails.companyName}">Company Name</span></p>
      <p><strong>Address:</strong> <span th:text="${companyDetails.address}">Address</span></p>
      <p><strong>EIK:</strong> <span th:text="${companyDetails.eik}">EIK</span></p>
      <p><strong>VAT Number:</strong> <span th:text="${companyDetails.vatNumber}">VAT Number</span></p>
      <p><strong>Manager:</strong> <span th:text="${companyDetails.manager}">Manager</span></p>
    </div>

    <!-- Additional sections can be added here -->
  </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
