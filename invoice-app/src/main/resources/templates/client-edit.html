<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<nav th:replace="fragments/nav :: nav"></nav>

<div class="container mt-5">
  <div class="title-block mb-3 d-flex justify-content-between align-items-center">
    <h2 class="title">Edit Client</h2>
  </div>
  <div class="form-container">
    <form
        th:action="@{/clients/edit/{id}(id=${recipientDetailsEdit.id})}"
        th:object="${recipientDetailsEdit}"
        th:method="post">
      <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input
            type="text"
            id="companyName"
            name="companyName"
            th:field="*{companyName}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('companyName')}"
            th:errors="*{companyName}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
            type="text"
            id="address"
            name="address"
            th:field="*{address}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('address')}"
            th:errors="*{address}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="eik">EIK:</label>
        <input
            type="text"
            id="eik"
            name="eik"
            th:field="*{eik}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('eik')}"
            th:errors="*{eik}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="vatNumber">VAT Number:</label>
        <input
            type="text"
            id="vatNumber"
            name="vatNumber"
            th:field="*{vatNumber}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('vatNumber')}"
            th:errors="*{vatNumber}" class="text-danger">
        </small>
      </div>
      <div class="form-group">
        <label for="manager">Manager:</label>
        <input
            type="text"
            id="manager"
            name="manager"
            th:field="*{manager}"
            th:errorclass="'is-invalid alert-danger'"
            class="form-control"
            required/>
        <small
            th:if="${#fields.hasErrors('manager')}"
            th:errors="*{manager}" class="text-danger">
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
