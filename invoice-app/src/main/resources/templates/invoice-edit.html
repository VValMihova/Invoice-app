<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<nav th:replace="~{fragments/nav :: nav}"></nav>
<div class="container mt-5">
  <div class="container form-container mb-3">
    <h2 class="mb-0" th:text="#{create.invoice.edit.header}">Edit Invoice</h2>
  </div>
  <form
      th:action="@{/invoices/edit/{id}(id=${invoiceData.id})}"
      th:method="post"
      id="invoiceForm"
      th:object="${invoiceData}"
      class="form-container invoices-container">

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="invoiceNumber" th:text="#{create.invoice.number}">Invoice Number:</label>
          <input
              type="text"
              id="invoiceNumber"
              name="invoiceNumber"
              class="form-control"
              th:field="*{invoiceNumber}"
              th:errorclass="'is-invalid alert-danger'"
              required/>
          <small
              th:each="err : ${#fields.errors('invoiceNumber')}"
              th:text="${err}" class="text-danger">
          </small>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="issueDate" th:text="#{create.invoice.issue.date}">Issue Date:</label>
          <input
              type="date"
              id="issueDate"
              name="issueDate"
              class="form-control"
              th:field="*{issueDate}"
              th:value="${#temporals.format(invoiceData.issueDate, 'yyyy-MM-dd')}"
              th:errorclass="'is-invalid alert-danger'"
              required/>
          <small
              th:each="err : ${#fields.errors('issueDate')}"
              th:text="${err}" class="text-danger">
          </small>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-12">
          <h3 th:text="#{create.invoice.recipient.details}">Recipient Details</h3>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label font-weight-bold" th:text="#{create.invoice.recipient.name}">Recipient Name:</label>
            <div class="col-sm-9">
              <p class="custom-text" th:text="${invoiceData.recipient.companyName}">Recipient Name</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label font-weight-bold" th:text="#{create.invoice.recipient.address}">Recipient Address:</label>
            <div class="col-sm-9">
              <p class="custom-text" th:text="${invoiceData.recipient.address}">Recipient Address</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label font-weight-bold" th:text="#{create.invoice.recipient.eik}">Recipient EIK:</label>
            <div class="col-sm-9">
              <p class="custom-text" th:text="${invoiceData.recipient.eik}">Recipient EIK</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label font-weight-bold" th:text="#{create.invoice.recipient.vat}">Recipient VAT Number:</label>
            <div class="col-sm-9">
              <p class="custom-text" th:text="${invoiceData.recipient.vatNumber}">Recipient VAT Number</p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label font-weight-bold" th:text="#{create.invoice.recipient.manager}">Recipient Manager:</label>
            <div class="col-sm-9">
              <p class="custom-text" th:text="${invoiceData.recipient.manager}">Recipient Manager</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h4 class="mt-4 font-weight-bold" th:text="#{create.invoice.bank.account.header}">Bank Details</h4>
    <div class="form-group">
      <label for="bankAccount"></label>
      <select
          id="bankAccount"
          name="bankAccountIban"
          class="form-control"
          th:field="*{bankAccountIban}">
        <option value="" disabled selected th:text="#{create.invoice.bank.account.select}">Select a bank account</option>
        <option th:each="bankAccount : ${bankAccounts}"
                th:value="${bankAccount.iban}"
                th:text="${bankAccount.iban}"
                th:selected="${bankAccount.iban} == ${invoiceData.bankAccountIban}"></option>
      </select>

      <small
          th:each="err : ${#fields.errors('bankAccountIban')}"
          th:text="${err}" class="text-danger"></small>
    </div>

    <hr>

    <h4 th:text="#{invoice.items.header}">Items</h4>
    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center custom-table">
        <thead class="thead-light">
        <tr>
          <th th:text="#{invoice.items.name}">Item Name</th>
          <th th:text="#{invoice.items.quantity}">Quantity</th>
          <th th:text="#{invoice.items.unitPrice}">Unit Price</th>
          <th th:text="#{invoice.items.totalPrice}">Total Price</th>
          <th th:text="#{invoice.items.actions}">Actions</th>
        </tr>
        </thead>
        <tbody id="invoiceItemsContainer">
        <tr th:each="item, iterStat : ${invoiceData.items}">
          <td>
            <input type="text" th:field="*{items[__${iterStat.index}__].name}"
                   placeholder="Item Name" class="form-control form-control-sm" required/>
            <div th:if="${#fields.hasErrors('items[' + iterStat.index + '].name')}"
                 class="invalid-feedback" th:errors="*{items[__${iterStat.index}__].name}"></div>
          </td>
          <td>
            <input type="number" th:field="*{items[__${iterStat.index}__].quantity}"
                   placeholder="Quantity" class="form-control form-control-sm" oninput="calculateTotalPrice(this)" required/>
            <div th:if="${#fields.hasErrors('items[' + iterStat.index + '].quantity')}"
                 class="invalid-feedback" th:errors="*{items[__${iterStat.index}__].quantity}"></div>
          </td>
          <td>
            <input type="number" th:field="*{items[__${iterStat.index}__].unitPrice}"
                   placeholder="Unit Price" class="form-control form-control-sm" oninput="calculateTotalPrice(this)" required/>
            <div th:if="${#fields.hasErrors('items[' + iterStat.index + '].unitPrice')}"
                 class="invalid-feedback" th:errors="*{items[__${iterStat.index}__].unitPrice}"></div>
          </td>
          <td>
            <input type="number" th:field="*{items[__${iterStat.index}__].totalPrice}"
                   placeholder="Total Price" class="form-control form-control-sm" readonly/>
            <div th:if="${#fields.hasErrors('items[' + iterStat.index + '].totalPrice')}"
                 class="invalid-feedback" th:errors="*{items[__${iterStat.index}__].totalPrice}"></div>
          </td>
          <td>
            <button type="button" class="btn btn-danger btn-sm"
                    onclick="removeInvoiceItem(this)"
                    th:text="#{invoice.items.actions.remove}">Remove
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-secondary" onclick="addInvoiceItem()">
      <i class="fas fa-plus"></i> <span th:text="#{invoice.items.actions.add}">Add Item</span>
    </button>
    <!-- Total Amount, VAT, and Amount Due -->
    <div class="row mt-3 justify-content-end">
      <div class="col-md-4">
        <div class="form-group">
          <label for="totalAmount" th:text="#{invoice.items.totalAmount}">Total Amount:</label>
          <input type="number" id="totalAmount" name="totalAmount" class="form-control"
                 th:value="${invoiceData.totalAmount}" readonly/>
        </div>
        <div class="form-group">
          <label for="vat" th:text="#{invoice.items.vat}">VAT (20%):</label>
          <input type="number" id="vat" name="vat" class="form-control" th:value="${invoiceData.vat}" readonly/>
        </div>
        <div class="form-group">
          <label for="amountDue" th:text="#{invoice.items.amountDue}">Amount Due:</label>
          <input type="number" id="amountDue" name="amountDue" class="form-control" th:value="${invoiceData.amountDue}"
                 readonly/>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
          type="submit"
          class="btn btn-primary btn-lg"
          th:text="#{invoice.items.saveInvoice}">
        Save Invoice
      </button>
    </div>
  </form>
</div>
<div class="push"></div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/js/edit-invoice.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
